{% extends 'base.html' %}
{% block articleclass %}on{% endblock %}
{% block formmedia %}
  {{ form.media }}
{% endblock %}
{% block content %}
<div class="p_all-4 bg-deep">
<form action="" method="post" id="editForm" enctype="multipart/form-data">
  <fieldset>
    <ul class="grid_16 alpha omega">
      {{ form.as_ul }}
      <li><span class="button_wrap"><input type="submit" class="dark_button" id="submit_btn"/></span></li>
    </ul>
  </fieldset>
 </form>
</div>

{% endblock %}
{% block extrascripts %}
  <script>
    {% include "core/MooEditable.dependantextra.js.html" %}
  </script>
  <script src="{{ MEDIA_URL }}js/lighter/Lighter.js"></script> 
  <script>
    window.addEvent('domready', function(){
      $$('pre').light({
        altLines:'hover',
        mode:'ol',
        indent:3
      });
    });
  </script>
{% endblock %}
